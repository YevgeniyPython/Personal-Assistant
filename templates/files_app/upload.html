{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4" style="background-color: #40886E; border-radius: 10px;">
        <h1 class="text-center card" style="color: #E2B29B;">Download new file</h1>

        <div class="mb-4">
            <a href="{% url 'file_list' %}" class="mt-3 btn btn-secondary" style="background-color: #3D6657; color: #E2B29B;">Back to file list</a>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.file.id_for_label }}" class="form-label" style="color: #E2B29B;">Choose a file:</label>
                <input type="file" name="{{ form.file.name }}" id="{{ form.file.id_for_label }}" class="form-control" style="background-color: #155840;">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" style="background-color: #6FBDA2; color: #155840;">Download</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
