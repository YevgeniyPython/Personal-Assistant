{% extends 'base.html' %}

{% block title %}Головна сторінка нотаток{% endblock %}

{% block content %}
<div class="card contact-form-container" style="text-align: center;">
    <div class="card-header" style="background-color: #155840; color: #E2B29B; border-radius: 4px;">
        <h1 class="m-2">Керування нотатками</h1>
    </div>
    <div class="card-body">
        <div class="list-group">
            <a href="{% url 'add_note' %}" class="list-group-item list-group-item-action" style="background-color: #3D6657 !important; color: #E2B29B;">
                Додати нотатку
            </a>
            <a href="{% url 'note_list' %}" class="list-group-item list-group-item-action" style="background-color: #3D6657 !important; color: #E2B29B;">
                Список нотаток
            </a>
        </div>
    </div>
</div>
{% endblock %}
